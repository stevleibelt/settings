general {
    colors = true
    interval = 10
}

#order += "ipv6"
#order += "disk /"
#order += "run_watch DHCP"
#order += "run_watch VPN"
order += "ethernet eth0"
order += "load"
order += "tztime hamburg"

ipv6 {
    format_up = "%ip"
    format_down = "!IPv6"
}

ethernet eth0 {
    format_up = "%bitrate"
    format_down = "!e"
}

load {
    format = "%1min %5min %15min"
}

tztime hamburg {
    format = "%Y-%m-%d %H:%M:%S %Z"
    timezone = "Europe/Berlin"
}
