general {
    colors = true
    interval = 10
}

#order += "ipv6"
#order += "disk /"
#order += "run_watch DHCP"
#order += "run_watch VPN"
order += "wireless wlp16s0"
#order += "ethernet eth0"
order += "battery 0"
order += "load"
order += "tztime hamburg"

ipv6 {
    format_up = "%ip"
    format_down = "!IPv6"
}

wireless wlp16s0 {
    format_up = "w(%quality, %bitrate)"
    format_down = "!w"
}

ethernet enp0s25 {
    format_up = "e"
    format_down = "!e"
}

battery 0 {
    format = "%status %percentage %remaining"
    path = "/sys/class/power_supply/C23C/uevent"
    low_threshold = 10
}


load {
    format = "%1min %5min %15min"
}

tztime hamburg {
    format = "%Y-%m-%d %H:%M:%S %Z"
    timezone = "Europe/Berlin"
}
